name: Python Tests

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]  # List the Python versions you want to test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install -r requirements.txt  # Replace with your dependencies file if needed

    - name: Run tests
      run: python -m unittest discover -s tests -p "*_test.py"  # Replace with your test discovery command